<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>在线表情包</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Microsoft YaHei', sans-serif;
            background-color: #f5f5f5;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        h1 {
            text-align: center;
            margin: 20px 0;
            color: #333;
        }
        
        .search-box {
            width: 100%;
            max-width: 500px;
            margin: 20px auto;
            display: flex;
            gap: 10px;
        }
        
        .search-box input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }
        
        .search-box button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        
        .emoji-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }
        
        .emoji-card {
            background: white;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            transition: transform 0.3s;
        }
        
        .emoji-card:hover {
            transform: translateY(-5px);
        }
        
        .emoji-card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }
        
        .emoji-info {
            padding: 15px;
        }
        
        .emoji-info h3 {
            margin-bottom: 10px;
            color: #333;
        }
        
        .download-btn {
            display: block;
            width: 100%;
            padding: 8px;
            background-color: #4CAF50;
            color: white;
            text-align: center;
            text-decoration: none;
            border-radius: 4px;
            margin-top: 10px;
        }
        
        @media (max-width: 768px) {
            .emoji-grid {
                grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            }
            
            .emoji-card img {
                height: 150px;
            }
        }
    </style>
</head>

        // 渲染表情包卡片
        function renderEmojis(emojisToRender = emojis) {
            const emojiGrid = document.getElementById('emojiGrid');
            emojiGrid.innerHTML = '';
            
            emojisToRender.forEach(emoji => {
                const card = document.createElement('div');
                card.className = 'emoji-card';
                card.innerHTML = `
                    <img src="${emoji.imageUrl}" alt="${emoji.title}">
                    <div class="emoji-info">
                        <h3>${emoji.title}</h3>
                        <a href="${emoji.downloadUrl}" class="download-btn" download>下载</a>
                    </div>
                `;
                emojiGrid.appendChild(card);
            });
        }

        // 搜索功能
        function searchEmojis() {
            const searchInput = document.getElementById('searchInput');
            const searchTerm = searchInput.value.toLowerCase();
            
            const filteredEmojis = emojis.filter(emoji => 
                emoji.title.toLowerCase().includes(searchTerm)
            );
            
            renderEmojis(filteredEmojis);
        }

        // 初始化页面
        renderEmojis();
    </script>
